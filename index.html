<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu Tang's Homepage</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #e0e0e0; line-height: 1.6; }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(18, 18, 18, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    nav .logo { font-size: 1.5rem; font-weight: bold; }
    nav ul { list-style: none; display: flex; }
    nav ul li { margin-left: 1.5rem; }
    nav ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav ul li a:hover { color: #1db954; }

    /* Sections */
    section {
      padding: 100px 2rem 60px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 { margin-bottom: 1rem; }
    .divider { height: 1px; background: #333; margin: 2rem 0; }

    /* Fade-in animation */
    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.8s forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

    <ul>
